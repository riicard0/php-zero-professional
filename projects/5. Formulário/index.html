<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">

  <title>Novo Usuário - B7Web/rM</title>

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">

    <!-- HEADER -->
    <header class="header">
      <h2>Nova Conta</h2>
    </header>

    <!-- FORM -->
    <form id="form" class="form">
      <div class="form-content">
        <label for="username">Nome do usuário</label>
        <input type="text" id="username" placeholder="Digite o nome do usuário" />
        <a>Aqui vai a mensagem de erro...</a>
      </div>

      <div class="form-content">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite o seu e-mail" />
        <a>Aqui vai a mensagem de erro...</a>
      </div>

      <div class="form-content">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite a sua senha" />
        <a>Aqui vai a mensagem de erro...</a>
      </div>

      <div class="form-content">
        <label for="password-confirmation">Corfirmação de Senha</label>
        <input type="password" id="password-confirmation" placeholder="Digite a sua senha novamente" />
        <a>Aqui vai a mensagem de erro...</a>
      </div>

      <button type="submit">Cadastrar</button>
    </form>

  </div>

  <script src="./js/script.js"></script>
</body>

</html>
