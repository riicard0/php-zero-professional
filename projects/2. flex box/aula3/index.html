<!DOCTYPE html>
<html>

<head>
  <title>Flexbox</title>
  <style rel="stylesheet">
    .container {
      height: 200px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      background-color: #ddd;
    }

    .container div {
      width: 100px;
      height: 100px;
      background-color: #ff0000;
      margin: 10px;
      padding: 10px;
      font-size: 10px;
    }

    .div3 {
      align-self: flex-start;
    }
  </style>
</head>

<body>
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div class="div3">3</div>
  </div>
</body>

</html>
