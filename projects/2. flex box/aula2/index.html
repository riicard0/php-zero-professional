<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Flexbox</title>
  <style type="text/css">
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 500px;
      background-color: #ddd;
    }

    .container div {
      width: 100px;
      height: 100px;
      background-color: #ff0000;
      margin: 10px;
      padding: 10px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
</body>

</html>
